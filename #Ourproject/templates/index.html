<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #ffffff;
            text-align: center;
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .welcome-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .welcome-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .welcome-container a:hover {
            background-color: #c0392b;
        }

        .welcome-container .highlight {
            color: #f1c40f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome Back! {{request.user}} </request></h1>
        <p>We're glad to have you here. Explore your personalized dashboard and enjoy our services.</p>
        <p>Your journey starts <span class="highlight">now</span>.</p>
        <a href= "/logout"> Logout </a>
    </div>
</body>
</html>
