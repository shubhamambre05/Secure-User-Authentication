<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sign-In Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #3498db);
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-container label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .form-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container .btn:hover {
            background-color: #4c4adb;
        }

        .form-container .forgot-password {
            margin-top: 15px;
        }

        .form-container .forgot-password a {
            font-size: 12px;
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-container .forgot-password a:hover {
            color: #4c4adb;
        }

        .form-container .sign-up {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container .sign-up a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-container .sign-up a:hover {
            color: #216db8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <form method="post" action="/login">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="sign-up">
            Donâ€™t have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
